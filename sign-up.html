      content="Love Running. Running club Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix park"
    />
    <meta
      name="keywords"
      content="running, run, running club, runners, Ireland, Dublin"
    />
 

    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"

    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="sign-up.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!--Main content-->
    <main id="signup-main">
      <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net"><h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
          
          <label for="first_name">First Name<input type="text" name="first_name" id="first_name" class="text-input"required></label>
          <label for="last_name">Last Name<input type="text" name="last_name" id="last_name" class="text-input" required></label>
          <label for="email_address">Email Address<input type="text" name="email_address" id="email_address" class="text-input" required></label>
          
          <div class="radio_buttons">
            <div>
          <label for="road">Road</label><input type="radio" id="road" name="running_preference"  value="road" required checked><br>
            </div>
            <div>
          <label for="trail">Trail</label><input type="radio"  name="running_preference" id="trail" value="trail" required><br>
            </div>
            <div>
              <label for="both">Both</label><input type="radio" name="running_preference" id="both" value="both" required><br>
          </div>
          </div>
          <button type="submit" class="join-button">Let's Run</button>
          </form>

        </div>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks"> 
        <li>

          <li>
            <a
              href="https://www.x.com"
              target="_blank"

              ><i class="fa-brands fa-x-twitter"></i></a
            >
          </li>





      </ul>
    </footer>
